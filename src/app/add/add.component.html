
<div class="container">
  <button class="btn btn-primary" (click)="editMovie()">Edit</button>

  <hr/>
<!--Form for adding a picture from local com not requared-->
<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
  </div>
  <div class="custom-file">
    <input  type="file" class="custom-file-input" id="inputGroupFile01"
      aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">Choose image</label>

  </div>
</div>


<div class="form-group">
    <label for="title">Title</label>
    <input type="text" *ngif="editMode" [(ngModel)]="movie.name"  class="form-control" id="title" placeholder="Movie Title Here" required/>
    <spam *ngif="!editMode">{{movie.name}}</spam>
  </div>
 
  <div class="form-group">
    <label for="director">Director</label>
    <input type="text"*ngif="editMode" [(ngModel)]="movie.director"  class="form-control" id="director" placeholder="Who directed the movie?"required/>
    <spam *ngif="!editMode">{{movie.director}}</spam>

  </div>
  <div class="form-group">
    <label for="length">Movie length</label>
    <input type="number" *ngif="editMode" [(ngModel)]="movie.length"  class="form-control" id="length" placeholder="Enter the movie length" required/>
    <spam *ngif="!editMode">{{movie.length}}</spam>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" *ngif="editMode" [(ngModel)]="movie.description" id="description" rows="3" placeholder="Add description" required></textarea>
    <spam *ngif="editMode">{{movie.description}}</spam>

  </div>
  <div class="form-group">
    <label for="actors">Actors</label>
    <input type="text" *ngif="editMode" [(ngModel)]="movie.actors" class="form-control" id="actors" placeholder="" required>
   <!----> <spam *ngif="!editMode">{{movie.actors}}</spam>

  </div>
  

  <button *ngif="editMode" type="submit" class="btn btn-success" (click)="saveMovie(movie)">Save</button>
  <button *ngif="editMode" class="btn btn-danger" (click)="goBack()">Cancel</button>


  </div>
